<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Számrendszer átváltó</title>

   <script src="index.js" defer></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <main>
      <h1>Számrendszer átváltó</h1>

      <div class="container">
         <div id="select-container">
            <select id="from-select">
               <option value="from-binary">Bináris</option>
               <option value="from-decimal">Decimális</option>
               <option value="from-hexadecimal">Hexadecimális</option>
               <option value="from-octal">Oktális</option>
            </select>
            <span>to</span>
            <select id="to-select">
               <option value="to-binary">Bináris</option>
               <option value="to-decimal">Decimális</option>
               <option value="to-hexadecimal">Hexadecimális</option>
               <option value="to-octal">Oktális</option>
            </select>
         </div>
   
         <div class="result">
            <div id="input-container">
               <input type="text" id="from-input" placeholder="Bináris szám">
               <span id="error"></span>
            </div>
      
            <button id="convert-button">Átváltás</button>
      
            <input type="text" id="to-input" placeholder="Eredmény" readonly>
         </div>
      </div>
   </main>


</body>

</html>
