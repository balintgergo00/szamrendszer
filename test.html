<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/feladat.css">
</head>

<body>

    <script>
        function check(h, k) {
            if (h == "jo") {
                setTimeout(() => {
                    document.getElementById(k).innerHTML = "A megoldásod tökéletes"
                }, 150);
                document.getElementById(k).style.width = "10%";
                document.getElementById(k).style.backgroundColor = "green";

            } else {
                setTimeout(() => {
                    document.getElementById(k).innerHTML = "A megoldásod nem helyes"
                }, 150);
                document.getElementById(k).style.width = "10%";
                document.getElementById(k).style.backgroundColor = "red";

            }

        }
        function myFunction(b, C) {
            var x = document.getElementById("szam").value;
            if (x == b) {
                setTimeout(() => {
                    document.getElementById(C).innerHTML = "A megoldásod tökéletes"
                }, 150);
                document.getElementById(C).style.width = "10%";
                document.getElementById(C).style.backgroundColor = "green";

            } else {
                setTimeout(() => {
                    document.getElementById(C).innerHTML = "A megoldásod nem helyes"
                }, 150);
                document.getElementById(C).style.width = "10%";
                document.getElementById(C).style.backgroundColor = "red";
            }
        }
    </script>
    <div class="feladat">
        <h3 class="leiras">Váltsd át a megadott számot kettes Sszámrendszerbe</h3> <br>
        <h1 class="megadottszam">10</h1>
        <div class="kaka">
            <input type="number" id="szam" name="szam">
            <input type="submit" value="Ellenőrzés" onclick="myFunction(1010, 'Eredmény1')" class="bekuld">
            <!-- myfunction(helyes eredmény, hol írja ki) -->
        </div>
        <p id="Eredmény1" class="eredmény"></p>

    </div>

    <div class="feladat">
        <h1>10</h1>
        <h2>váltsd át kettes számrendszerbe</h2>
        <button onclick="check('jo', 'Eredmény2')" class="gombi">1010</button>
        <button onclick="check('rossz', 'Eredmény2')" class="gombi">654</button>
        <button onclick="check('rossz', 'Eredmény2')" class="gombi">8976</button>
        <button onclick="check('rossz', 'Eredmény2')" class="gombi">656754</button>
        <button onclick="check('rossz', 'Eredmény2')" class="gombi">74754</button>
        <p id="Eredmény2" class="eredmény"></p>
    </div>
</body>

</html>
