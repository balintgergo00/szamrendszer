<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mucsi</title>
    <style>
        body {
            background: url(assets/mucsi_zoltan.jpg) center no-repeat ;
            background-position: top;
            background-size: cover;

        }
        .gombok {
            display: flex;
            justify-content: space-around;
            margin-top: 10vw;
        }
        .gombok button{
            width: 10vw ;
            height: 10vw ;
            border-radius: 100%;
            border: none ;
            background-color: red;
            box-shadow: 0.5vw 0.5vw rgb(128, 0, 0);
            cursor: pointer;
            
        }
        .gombok button:hover {
            border: 0.3vw solid white;
        }
        .gombok button:active {
            box-shadow: none;
            transform: translateY(0.5vw); }
        #vissza {
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 2vw;
            color: white;
            cursor: pointer;
            padding: 0.5vw;
            border-radius: 1vw;
            margin: 2vw;
            font-style: bold;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(2, 66, 2);
        }
        #vissza:hover {
            background-color: rgb(0, 128, 0);
        }
        @media (max-width: 768px) {
            .gombok {
                flex-direction: column;
                align-items: center;
            }
            .gombok button {
                margin-top: 5vw;
            }
            body {
                background-repeat: repeat-y;
            }
        }

        
    </style>
</head>
<body>
    <script >
        function playSound(a, b) {
            var muzsika = new Audio(a);
            muzsika.volume = 1;
            muzsika.play();
            var bg = b;
            if (bg == 'assets/mucsi_zoltan.jpg') {
                setTimeout(function() {
                document.body.style.backgroundImage = "url(assets/mucsi_zoltan.jpg)";
            }, 100);
            }
            document.body.style.backgroundImage = "url(" + bg + ")";
            setTimeout(function() {
                document.body.style.backgroundImage = "url(assets/mucsi_zoltan.jpg)";
            }, 2100);
        }
    </script>
    <audio autoplay loop id="bgmusic" onplay="this.volume=0.2">
        <source src="assets/romanceeeeeeeeeeeeee.mp3" type="audio/mpeg" >
    </audio>
    <!-- eateregg -->
    <div class="gombok">
        <button onclick="playSound('assets/gyere-mar.mp3', 'assets/mucsi_zoltan.jpg')"></button>
        <button onclick="playSound('assets/ne-karmold-szet-2.mp3', 'assets/mucsi_zoltan.jpg')"></button>
        <button onclick="playSound('assets/csaltam-az-erettsegin.mp3', 'assets/easy.gif')"></button>
    </div>
    <div>
        <h1 id="vissza" onclick="window.location.href= 'szamrendszer.html'; ">vissza</h1>
    </div>
</body>
</html>
